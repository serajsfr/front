{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Car Dealership Website</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- ....................Custom CSS Link...................... -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- ....................Fontawesome Link...................... -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
        <!-- ....................Start Navbar...................... -->
        <nav>
            <div class="container nav-container">
              <a href="/" class="logo"><h3>Car Dealership Website</h3></a>
              <ul class="nav-link">
                {% block nav_item %}{% endblock nav_item %}
              </ul>
              <ul class="social-link">
                {% block social_media %}{% endblock social_media %}
              </ul>
            </div>
          </nav>
          <!-- ....................End Navbar...................... -->

          <!-- ....................Start Header Section...................... -->
        <header>
            <div class="container header-container">
            <div class="header-left">
                {% block content %}{% endblock content %}
            </div>
            <div class="header-right">
                <div class="sq-box">
                    <img src="{% static 'images/car.png' %}" alt=""></img>
                </div>
            </div>
            </div>
            <div class="sq-box2"></div>
        </header>
      <!-- ....................End Header Section...................... -->
  </body>
</html>
